<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Toggle Sites</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">This is a popup!</h1>
    <div class="buttons">
      <button type="button" class="state-off">off</button>
      <button type="button" class="state-on">on</button>
    </div>

    <div class="sites">
      <p>List your websites bellow, one per line</p>
      <textarea rows="8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>

    <button type="button" class="state-save">Save Site List</button>

  </div>
</body>
</html>
